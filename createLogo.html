<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Logo</title>
    <link rel="stylesheet" href="styleForCreateLogo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        
    <div class="container">
        <form>
            <div class="form-group">
                <label for="logoText">Logo Text:</label>
                <input type="text" id="logoText" name="logoText" required>
            </div>
            <div class="form-group">
                <label for="logoColor">Logo Color:</label>
                <input type="color" id="logoColor" name="logoColor" value="#000000">
            </div>
            <div class="form-group">
                <label for="logoFont">Logo Font:</label>
                <select id="logoFont" name="logoFont">
                    <option value="Arial">Arial</option>
                    <option value="Helvetica">Helvetica</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Verdana">Verdana</option>
                </select>
            </div>
            <div class="form-group">
                <label for="logoSize">Logo Size:</label>
                <input type="number" id="logoSize" name="logoSize" min="10" max="100" step="1" value="24">
            </div>
            <button type="submit">Create Logo</button>
        </form>
    </div>
    </div>
</body>
</html>
